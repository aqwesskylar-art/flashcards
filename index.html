<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f5;
        }
        #card {
            width: 90%;
            max-width: 400px;
            height: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
        }
        #addCardForm {
            display: none;
            flex-direction: column;
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        input, textarea {
            margin: 8px 0;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div id="card">
    <p id="text"></p>
    <img id="image" src="" style="display:none;">
</div>

<button onclick="flip()">Flip</button>
<button onclick="prev()">Prev</button>
<button onclick="next()">Next</button>
<button onclick="toggleAddForm()">Add Card</button>

<!-- ADD CARD FORM -->
<div id="addCardForm">
    <h3>Add New Card</h3>

    <label>Front (Text):</label>
    <textarea id="frontTextInput" rows="3"></textarea>

    <label>Back (Image):</label>
    <input type="file" accept="image/*" id="backImageInput">

    <button onclick="addCard()">Save Card</button>
</div>

<script>
    let cards = JSON.parse(localStorage.getItem("cards")) || [];

    let index = 0;
    let flipped = false;

    function saveCards() {
        localStorage.setItem("cards", JSON.stringify(cards));
    }

    function render() {
        const textEl = document.getElementById("text");
        const imgEl = document.getElementById("image");

        if (cards.length === 0) {
            textEl.innerText = "No cards yet. Add one!";
            imgEl.style.display = "none";
            return;
        }

        const card = cards[index];

        if (!flipped) {
            // FRONT = TEXT
            textEl.innerText = card.front;
            textEl.style.display = "block";

            imgEl.style.display = "none";
        } else {
            // BACK = IMAGE
            imgEl.src = card.back;
            imgEl.style.display = "block";

            textEl.style.display = "none";
        }
    }

    function flip() { flipped = !flipped; render(); }
    function next() { if (cards.length) { index = (index + 1) % cards.length; flipped = false; render(); } }
    function prev() { if (cards.length) { index = (index - 1 + cards.length) % cards.length; flipped = false; render(); } }

    function toggleAddForm() {
        const el = document.getElementById("addCardForm");
        el.style.display = el.style.display === "flex" ? "none" : "flex";
    }

    function addCard() {
        const frontText = document.getElementById("frontTextInput").value;
        const backFile = document.getElementById("backImageInput").files[0];

        if (!frontText || !backFile) {
            alert("Please write text and choose an image.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function() {
            cards.push({
                front: frontText,
                back: reader.result   // base64 image
            });

            saveCards();
            index = cards.length - 1;
            flipped = false;
            render();

            // reset form
            document.getElementById("frontTextInput").value = "";
            document.getElementById("backImageInput").value = "";
            toggleAddForm();
        };

        reader.readAsDataURL(backFile);
    }

    render();
</script>

</body>
</html>
