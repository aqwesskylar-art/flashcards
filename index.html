<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f5f5f5;
        }
        #card {
            width: 90%;
            max-width: 400px;
            height: 300px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="card">
    <img id="image" src="">
    <p id="text"></p>
</div>

<button onclick="flip()">Flip</button>
<button onclick="prev()">Prev</button>
<button onclick="next()">Next</button>

<script>
    // Change these to your cards
    const cards = [
        { front: "https://via.placeholder.com/300", back: "Example answer 1" },
        { front: "https://via.placeholder.com/400", back: "Example answer 2" }
    ];

    let index = 0;
    let flipped = false;

    function render() {
        const card = cards[index];
        if (!flipped) {
            document.getElementById("image").src = card.front;
            document.getElementById("image").style.display = "block";
            document.getElementById("text").innerText = "";
        } else {
            document.getElementById("image").style.display = "none";
            document.getElementById("text").innerText = card.back;
        }
    }

    function flip() { flipped = !flipped; render(); }
    function next() { index = (index + 1) % cards.length; flipped = false; render(); }
    function prev() { index = (index - 1 + cards.length) % cards.length; flipped = false; render(); }

    render();
</script>

</body>
</html>
